<!DOCTYPE html manifest="cache.manifest">
<html>
<head>
	<meta charset="utf-8" />
	<title>M Simple Nav</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	
	<link rel="shortcut icon" sizes="16x16 32x32 64x64 128x128 256x256" type="image/x-icon" href="favicon.ico" />
	<link rel="apple-touch-icon" sizes="60x60" href="icons/touch-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone@2x.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad@2x.png" />
	
	<link href="//fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	
	<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?v=3.14&amp;sensor=true"></script>
	<script type="text/javascript" src="js/combined.min.js"></script>
</head>
<body>
	<div id="input">
		<ul class="tabs">
			<li><a class="icon msn-search" href="#address-form">Address</a></li>
			<li><a class="icon msn-location" href="#coordinates-form">Lat/Lng</a></li>
			<li><a class="icon msn-heart" href="#favorites-form">Favorites</a></li>
		</ul>
		
		<div class="views">
			<form id="address-form" class="tab-preview">
				<input type="text" id="address" name="address" class="medium" placeholder="Address" />
				<input type="submit" name="search_by_address" value="Search" />
			</form>
			
			<form id="coordinates-form" class="tab-preview">
				<input type="number" id="lat" name="lat" class="small lat" placeholder="Latitude" min="-90" max="90" />
				<input type="number" id="lng" name="lng" class="small lng" placeholder="Longitude" />
				<input type="submit" name="search_by_coordinates" value="Search" />
			</form>
			
			<form id="favorites-form" class="tab-preview">
				<input type="submit" name="add_to_favorites" value="Save" />
			</form>
		</div>
	</div>
	
	<div id="compass">
		<span class="light"></span>
		<span class="dark"></span>
	</div>
	
	<p id="distance"></p>
</body>
</html>
